<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Map</title>

  <link href='http://fonts.googleapis.com/css?family=Londrina+Outline|Audiowide|Bangers|Wallpoet' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>

  <script src="js/fileupload.js"></script>

 
</head>

<body>
  <div id="wrapper">  
    <header>
      <div id="logo">
        <h1>SF Street Art Map</h1>
      </div>
    </header>
     <div id="main">
      <div id="uploadForm">
        <h3>Convert Graffitti to Art</h3>
          <form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">  
            <fieldset>  
              <legend>File Upload</legend>  
              <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="3000000" />  
              <input type="hidden" type="text" id="lat" name="lat" />  
              <input type="hidden" type="text" id="long" name="long" /> 
              <input type="hidden" type="text" id="caseid" name="caseid" />  
              <div>  
                  <label for="title">Title</label><br>
                  <input type="text" id="title" name="title" />  
              </div>
              <div>  
                  <label for="description">Description</label><br>
                  <textarea type="text" id="description" name="description"></textarea>
              </div>
              <div>  
                  <label for="artistname">Artist</label><br>
                  <input type="text" id="artistname" name="artistname" value="Unknown" />  
              </div>  
              <div>  
                  <label for="fileselect">Image</label>  
                  <input type="file" id="fileselect" name="fileselect" />  
              </div>

             <div id="submitbutton">  
                 <button type="submit">Save</button>  
              </div>  
            </fieldset>  
          </form>  
      </div>
  </div>
</body>
</html>
